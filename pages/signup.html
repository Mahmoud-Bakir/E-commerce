<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/registeration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>signup</title>
</head>
<body>
    <section class="form-parent">
        <div class="form">
           <h1>Register</h1>
           <label for=""> First name</label>
           <input type="text" name="" id="first_name" placeholder="First name" >
           <label for=""> Last name</label>
           <input type="text" name="" id="Last_name" placeholder="last name" >
           <label for=""> Email </label>
           <input type="text" name="" id="email" placeholder="Email" >
           <label for=""> Password </label>
           <input type="password" name="" id="Password" placeholder="Password" >
           <label for="" id="error"></label>
           <button id="btn-signup" class="btn"> Submit </button>
        </div>
    </section>
</body>
</html>
