<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link rel="stylesheet" href="../styles/browse.css">
</head>
<body>
    <header class="nav">
        <div class="logo">
            <span>Shoppy</span>
        </div>
        <span class="icons" id="home"> Home</span>
        <span class="icons" id="browse"> Browse</span>
        <img class="icons " src="../assets/cart.svg" alt="cart" id="cart">
        <div class="main-icons">
            <img src="../assets/profile.svg" alt="profile" id="profile">
        </div>
    </header>
    <main>
        <section class="body-container"> 
            <div class="browse">
                    <button class="toggleMenuButton" id="toggleMenuButton">Filter <span class="filter"> <img class="filter-img" src="../assets/filter.svg" alt=""></span></button>
                    <div id="menuItems" class="menu-items">
                        <div class="filter" data-category="men">
                           <span class="title" id="men">Men</span> 
                            <ul class="sub-menu">
                                <li id="m-shirts">Shirts</li>
                                <li id="m-pants">Pants </li>
                                <li id="m-suits">Suits</li>
                                <li id="m-sunglasses">Sunglasses</li>
                                <li id="m-shoes"> Shoes</li>
                            </ul>
                        </div>
                        <div class="filter" data-category="women">
                           <span class="title" id="women"> Women</span>
                            <ul class="sub-menu">
                                <li id="w-shirts">Shirts</li>
                                <li id="w-pants">Pants</li>
                                <li id="w-dresses">Dresses</li>
                                <li id="w-sunglasses">Sunglasses</li>
                                <li id="w-Shoes">Shoes</li>
                            </ul>
                        </div>
                    </div>
                    
                        <button class="clear" id="clear">Clear </button>
                   
                   
                </div>
                   
             <div class="right">
               <div class="card">
                <div class="card-image">
                    <img src="../assets/m-black-shirt.png" alt="">
                </div>
                <div class="card-description">
                    <p><span class="card-description-title" id="title">Black</span></p>
                    <p> <span class="card-description-body" id="body">beautiful tshirt</span></p>
                    <p<span class="card-description-body" id="price">price:10$</span></p>
                    
                </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="../assets/m-black-shirt.png" alt="">
                    </div>
                    <div class="card-description">
                        <p><span class="card-description-title" id="title">Black</span></p>
                        <p> <span class="card-description-desc" id="desc">beautiful tshirt</span></p>
                        <p><span class="card-description-desc" id="price">price:10$</span></p>
                    </div>
                 </div>
        </section>     

    </main>
  

    
   
 
 <script src="../scripts/script.js"></script>

 <script>
    pages.loadFor("browse")
  </script>
    
</body>
</html>
