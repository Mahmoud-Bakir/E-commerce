<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/browse.css">
</head>
<body>
    <header class="nav">
        <div class="logo">
            <span>Shoppy</span>
        </div>
        <span class="icons" id="home"> Home</span>
        <span class="icons" id="browse"> Browse</span>
        <img class="icons " src="../assets/cart.svg" alt="cart" id="cart">
        <div class="main-icons">
            <img src="../assets/profile.svg" alt="profile" id="profile">
        </div>
    </header>
    <main>
        <section class="body-container"> 
            <div class="browse">
                    <button id="toggleMenuButton">Filter <span class="filter"> <img class="filter-img" src="../assets/filter.svg" alt=""></span></button>
                    <div id="menuItems">
                        <div class="filter" data-category="men">
                           <span class="title">Men</span> 
                            <ul class="sub-menu">
                                <li id="m-shirt">Shirts</li>
                                <li>Pants</li>
                                <li>Suits</li>
                                <li>Sunglasses</li>
                            </ul>
                        </div>
                        <div class="filter" data-category="women">
                           <span class="title"> Women</span>
                            <ul class="sub-menu">
                                <li>Shirts</li>
                                <li>Pants</li>
                                <li>Dresses</li>
                                <li>Sunglasses</li>
                                <li>Shoes</li>
                            </ul>
                        </div>
                    </div>
             <div class="right">
               <h1 style="color: white;">Hi</h1>
             </div>
        </section>     

    </main>
  

    
   
 
 <script src="../scripts/script.js"></script>

 <script>
    pages.loadFor("browse")
  </script>
    
</body>
</html>
